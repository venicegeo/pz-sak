applications:
- name: pz-sak
  command: chmod +x $HOME/write-nginx-conf.sh && $HOME/write-nginx-conf.sh && $HOME/boot.sh
  host: pz-sak
  buildpack: staticfile_buildpack
  domain: stage.geointservices.io
  memory: 256M
  disk_quota: 128M
  instances: 1
  timeout: 180
  services:
    - pz-geoserver-efs
    - geoaxis
